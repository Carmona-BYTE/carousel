<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>ATCS Group</title>
  </head>
  <body>
    <header>
      <nav>
        <figure>Carousel</figure>
        <ul>
          <li><a href="">Inicio</a></li>
          <li><a href="#services">Servicios</a></li>
          <li><a href="#projects">Proyectos</a></li>
          <li><a href="#contact">Contáctanos</a></li>
          <li><a href="#blog">Blog</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="" class="hero-carousel">
        <div class="slider-options">
          <input type="radio" name="slider" id="slider-1" checked />
          <input type="radio" name="slider" id="slider-2" />
          <input type="radio" name="slider" id="slider-3" />
          <input type="radio" name="slider" id="slider-4" />
          <div class="labels">
            <label for="slider-1"></label>
            <label for="slider-2"></label>
            <label for="slider-3"></label>
            <label for="slider-4"></label>
          </div>
          <div class="carousel">
            <article class="image-1">
              <div class="description">
                <h1>Nombre 1</h1>
                <p>Descripción 1</p>
              </div>
            </article>
            <article class="image-2">
              <div class="description">
                <h1>Nombre 2</h1>
                <p>Descripción 2</p>
              </div>
            </article>
            <article class="image-3">
              <div class="description">
                <h1>Nombre 3</h1>
                <p>Descripción 3</p>
              </div>
            </article>
            <article class="image-4">
              <div class="description">
                <h1>Nombre 4</h1>
                <p>Descripción 4</p>
              </div>
            </article>
          </div>
        </div>
      </section>
      <section id="#services"></section>
      <section id="#projects"></section>
      <section id="#contact"></section>
      <section id="#blog"></section>
    </main>
    <footer></footer>
  </body>
</html>
